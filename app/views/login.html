<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion — MCC</title>
  <link rel="stylesheet" href="../../public/assets/css/styles.css" />
  <link rel="stylesheet" href="../../public/assets/css/login.css" />
</head>
<body>
  <div class="auth">
    <form class="auth-card" action="#" method="post">
      <h1>Connexion</h1>
      <label for="email">E‑mail</label>
      <input type="email" id="email" name="email" placeholder="vous@exemple.com" required />
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required />
      <div class="actions">
        <a href="../../index.html" class="link">← Retour à l’accueil</a>
        <a href="signup.html" class="link">Créer un compte</a>
      </div>
      <div style="margin-top:14px">
        <button class="btn" type="submit">Se connecter</button>
      </div>
    </form>
  </div>
</body>
</html>
